<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">     
            <img class="spotify_logo" src="images/spotify logo.png" alt="Logo do spotify"/>
            <nav class="header__nav">

                <ul class="nav__opcoes">
                    <li class="opcoes__item">
                        <a class="item__link">Premium</a>
                    </li>
                    <li class="opcoes__item">
                        <a class="item__link">Suporte</a>
                    </li>
                    <li class="opcoes__item">
                        <a class="item__link">Baixar</a>
                    </li>
                    <li class="opcoes__item" role="separator" id="separator">|</li>
                    <li class="opcoes__item">
                        <a class="item__link log-on-out">Inscrever-se</a>
                    </li>
                    <li class="opcoes__item" >
                        <a class="item__link log-on-out">Entrar</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
